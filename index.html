<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>

  <body>
    <div class="contenitore">
      <header>
        <!-- logo e titolo-->
        <img src="immagini/logo.png">
        <h2>Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <!-- menu di prenotazione -->
        <div class="menu-navigazione">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!--  check box monopattini -->
        <div class="tipo-Monopattino">
          <input type="checkbox">
          <h3>Monopattino Gino22</h3>
          <span id="indicazioni-monopattino">Via Guadalametri - a 220 metri da te</span>
          <span>Stato Carica:</span>
          <div class="batteria-media">orange</div>
        </div>

        <div class="tipo-Monopattino">
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <span id="indicazioni-monopattino">Via Ricciardoni - a 420 metri da te</span>
          <span>Stato Carica:</span>
          <div class="batteria-carica">green</div>
        </div>

        <div class="tipo-Monopattino">
          <input type="checkbox">
          <h3>Monopattino di Fede154</h3>
          <span id="indicazioni-monopattino">Via Mentarini - a 490 metri da te</span>
          <span>Stato Carica:</span>
          <div class="batteria-scarica">red</div>
        </div>
      </main>
    </div>


  </body>
</html>
